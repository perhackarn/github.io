<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skyttetävling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Login-box -->
  <div id="login-box" class="p-4 bg-gray-100 rounded-xl max-w-sm mx-auto mt-6">
    <h2 class="text-lg font-bold mb-3 text-center">Logga in</h2>
    <button id="loginGoogle"
      class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded mb-3">
      Logga in med Google
    </button>
    <hr class="my-3">
    <input id="email" type="email" placeholder="E-post"
      class="border p-2 w-full mb-2 rounded">
    <input id="password" type="password" placeholder="Lösenord"
      class="border p-2 w-full mb-2 rounded">
    <div class="flex gap-2">
      <button id="loginEmail"
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded">
        Logga in
      </button>
      <button id="registerEmail"
        class="flex-1 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded">
        Registrera
      </button>
    </div>
  </div>

  <!-- User-box -->
  <div id="user-box" class="hidden p-4 bg-green-100 rounded-xl max-w-sm mx-auto mt-6 text-center">
    <p class="mb-2">Inloggad som <span id="user-email" class="font-bold"></span></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded">
      Logga ut
    </button>
  </div>

  <!-- React app -->
  <div id="app" class="max-w-6xl mx-auto mt-10"></div>

  <!-- Firebase + auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DITT_PROJECT.firebaseapp.com",
      projectId: "DITT_PROJECT_ID",
      storageBucket: "DITT_PROJECT.appspot.com",
      messagingSenderId: "DITT_SENDER_ID",
      appId: "DITT_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    export const db = getFirestore(app);
    export const auth = getAuth(app);
    export const provider = new GoogleAuthProvider(app);

    export async function registerWithEmail(email, password) {
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }
    export async function loginWithEmail(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    const loginBox = document.getElementById("login-box");
    const userBox = document.getElementById("user-box");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.classList.add("hidden");
        userBox.classList.remove("hidden");
        userEmailSpan.textContent = user.email || user.displayName || "Okänd användare";
      } else {
        loginBox.classList.remove("hidden");
        userBox.classList.add("hidden");
        userEmailSpan.textContent = "";
      }
    });

    document.getElementById("loginGoogle").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert(error.message);
      }
    });
    document.getElementById("loginEmail").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginWithEmail(email, password);
    });
    document.getElementById("registerEmail").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      registerWithEmail(email, password);
    });
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        alert(error.message);
      }
    });

    window.firestore = {
      db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, getDocs
    };
    window.firebaseAuth = { auth };
  </script>

  <!-- Din app -->
  <script type="text/babel">
    const { db, collection, addDoc, onSnapshot, query, orderBy } = window.firestore;

    function App() {
      const [competitions, setCompetitions] = React.useState([]);
      const [shooters, setShooters] = React.useState([]);
      const [scores, setScores] = React.useState([]);
      const [tab, setTab] = React.useState("competitions");

      React.useEffect(() => {
        const q = query(collection(db, "competitions"), orderBy("date"));
        return onSnapshot(q, (snapshot) => {
          setCompetitions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "shooters"), orderBy("startNumber"));
        return onSnapshot(q, (snapshot) => {
          setShooters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "scores"));
        return onSnapshot(q, (snapshot) => {
          setScores(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow p-6">
          <h1 className="text-2xl font-bold mb-6">Skyttetävling</h1>
          <div className="flex gap-2 mb-6">
            <button className={`px-3 py-1 rounded ${tab==="competitions"?"bg-blue-500 text-white":"bg-gray-200"}`} onClick={()=>setTab("competitions")}>Deltävlingar</button>
            <button className={`px-3 py-1 rounded ${tab==="shooters"?"bg-blue-500 text-white":"bg-gray-200"}`} onClick={()=>setTab("shooters")}>Skyttar</button>
            <button className={`px-3 py-1 rounded ${tab==="scores"?"bg-blue-500 text-white":"bg-gray-200"}`} onClick={()=>setTab("scores")}>Poäng</button>
            <button className={`px-3 py-1 rounded ${tab==="results"?"bg-blue-500 text-white":"bg-gray-200"}`} onClick={()=>setTab("results")}>Resultatlista</button>
          </div>

          {tab==="competitions" && <Competitions competitions={competitions} />}
          {tab==="shooters" && <Shooters shooters={shooters} />}
          {tab==="scores" && <Scores shooters={shooters} competitions={competitions} />}
          {tab==="results" && <Results shooters={shooters} scores={scores} />}
        </div>
      );
    }

    function Competitions({ competitions }) {
      const [name, setName] = React.useState("");
      const [date, setDate] = React.useState("");

      const addCompetition = async () => {
        if (!name || !date) return;
        await addDoc(collection(db, "competitions"), { name, date });
        setName(""); setDate("");
      };

      return (
        <div>
          <h2 className="text-xl font-bold mb-3">Deltävlingar</h2>
          <div className="flex gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn" className="border p-2 rounded flex-1"/>
            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="border p-2 rounded"/>
            <button onClick={addCompetition} className="bg-green-500 text-white px-3 py-1 rounded">Lägg till</button>
          </div>
          <ul>
            {competitions.map(c=><li key={c.id} className="border-b py-1">{c.name} ({c.date})</li>)}
          </ul>
        </div>
      );
    }

    function Shooters({ shooters }) {
      const [name, setName] = React.useState("");
      const [club, setClub] = React.useState("");
      const [klass, setKlass] = React.useState("öppen");

      const addShooter = async () => {
        if (!name || !club) return;
        const startNumber = shooters.length+1;
        await addDoc(collection(db, "shooters"), { name, club, klass, startNumber });
        setName(""); setClub("");
      };

      return (
        <div>
          <h2 className="text-xl font-bold mb-3">Skyttar</h2>
          <div className="grid grid-cols-4 gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn" className="border p-2 rounded"/>
            <input value={club} onChange={e=>setClub(e.target.value)} placeholder="Ort" className="border p-2 rounded"/>
            <select value={klass} onChange={e=>setKlass(e.target.value)} className="border p-2 rounded">
              <option>öppen</option><option>dam</option><option>veteran</option><option>ungdom</option><option>junior med stöd</option>
            </select>
            <button onClick={addShooter} className="bg-green-500 text-white px-3 py-1 rounded">Lägg till</button>
          </div>
          <ul>
            {shooters.map(s=><li key={s.id} className="border-b py-1">#{s.startNumber} {s.name} ({s.club}) – {s.klass}</li>)}
          </ul>
        </div>
      );
    }

    function Scores({ shooters, competitions }) {
      const [competitionId, setCompetitionId] = React.useState("");
      const [station, setStation] = React.useState(1);
      const [shooterId, setShooterId] = React.useState("");
      const [shots, setShots] = React.useState([0,0,0,0,0]);

      const saveScore = async () => {
        if (!competitionId || !shooterId) return;
        const total = shots.reduce((a,b)=>a+b,0);
        await addDoc(collection(db,"scores"), { competitionId, shooterId, station, shots, total });
        setShots([0,0,0,0,0]);
      };

      return (
        <div>
          <h2 className="text-xl font-bold mb-3">Registrera poäng</h2>
          <select value={competitionId} onChange={e=>setCompetitionId(e.target.value)} className="border p-2 rounded mb-2">
            <option value="">Välj tävling</option>
            {competitions.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}
          </select>
          <div className="mb-2">
            <label>Station: </label>
            <input type="number" min="1" max="7" value={station} onChange={e=>setStation(Number(e.target.value))} className="border p-1 rounded w-16"/>
          </div>
          <select value={shooterId} onChange={e=>setShooterId(e.target.value)} className="border p-2 rounded mb-2">
            <option value="">Välj skytt</option>
            {shooters.map(s=><option key={s.id} value={s.id}>#{s.startNumber} {s.name}</option>)}
          </select>
          <div className="flex gap-2 mb-2">
            {shots.map((v,i)=>(
              <input key={i} type="number" min="0" max="10" value={v}
                onChange={e=>{
                  const ns=[...shots]; ns[i]=Number(e.target.value); setShots(ns);
                }}
                className="border p-2 rounded w-16"/>
            ))}
          </div>
          <button onClick={saveScore} className="bg-blue-500 text-white px-3 py-1 rounded">Spara</button>
        </div>
      );
    }

    function Results({ shooters, scores }) {
      const grouped = {};
      shooters.forEach(s=>{
        const total = scores.filter(sc=>sc.shooterId===s.id).reduce((a,b)=>a+b.total,0);
        if (!grouped[s.klass]) grouped[s.klass]=[];
        grouped[s.klass].push({...s, total});
      });
      Object.keys(grouped).forEach(k=>grouped[k].sort((a,b)=>b.total-a.total));

      const exportPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;
        doc.setFontSize(16);
        doc.text("Resultatlista", 105, y, { align: "center" });
        y += 10;
        Object.keys(grouped).forEach(klass=>{
          doc.setFontSize(14);
          doc.text(klass, 20, y); y += 8;
          doc.setFontSize(11);
          grouped[klass].forEach((s,i)=>{
            const medal = i===0?"🥇":i===1?"🥈":i===2?"🥉":"";
            doc.text(`${i+1}. ${s.name} (${s.club}) - ${s.total}p ${medal}`, 25, y);
            y += 6;
          });
          y += 4;
        });
        doc.save("resultatlista.pdf");
      };

      return (
        <div>
          <h2 className="text-xl font-bold mb-3">Resultatlista</h2>
          <button onClick={exportPDF} className="mb-4 bg-purple-500 text-white px-3 py-1 rounded">Exportera som PDF</button>
          {Object.keys(grouped).map(klass=>(
            <div key={klass} className="mb-6">
              <h3 className="text-lg font-bold mb-2 capitalize">{klass}</h3>
              <table className="w-full border">
                <thead>
                  <tr className="bg-gray-200">
                    <th className="p-2 text-left">Plats</th>
                    <th className="p-2 text-left">Skytt</th>
                    <th className="p-2 text-left">Ort</th>
                    <th className="p-2 text-left">Poäng</th>
                  </tr>
                </thead>
                <tbody>
                  {grouped[klass].map((s,i)=>(
                    <tr key={s.id} className="border-b">
                      <td className="p-2">{i+1} {i===0?"🥇":i===1?"🥈":i===2?"🥉":""}</td>
                      <td className="p-2">{s.name}</td>
                      <td className="p-2">{s.club}</td>
                      <td className="p-2">{s.total}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
