<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Skyttet칛vling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen">

  <!-- Header -->
  <header class="w-full py-4 bg-blue-600 shadow-lg sticky top-0 z-10">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-extrabold text-white tracking-wide flex items-center gap-2">
        <svg class="w-7 h-7 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        Skyttet칛vling
      </h1>
      <div id="header-auth"></div>
    </div>
  </header>

  <!-- Login-box -->
  <div id="login-box" class="p-6 bg-white rounded-2xl shadow-lg max-w-xs mx-auto mt-10 border border-blue-100">
    <h2 class="text-lg font-bold mb-3 text-center text-blue-700">Logga in</h2>
    <input id="email" type="email" placeholder="E-post"
      class="border p-3 w-full mb-2 rounded-lg focus:ring-blue-400 focus:ring-2 transition">
    <input id="password" type="password" placeholder="L칬senord"
      class="border p-3 w-full mb-2 rounded-lg focus:ring-blue-400 focus:ring-2 transition">
    <button id="loginEmail"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md font-semibold transition">Logga in</button>
  </div>

  <!-- User-box -->
  <div id="user-box" class="hidden p-4 bg-green-50 rounded-2xl shadow max-w-xs mx-auto mt-10 text-center border border-green-200">
    <p class="mb-2 text-green-800">Inloggad som <span id="user-email" class="font-bold"></span></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-semibold transition">Logga ut</button>
  </div>

  <!-- React app -->
  <main class="max-w-3xl mx-auto mt-6 px-2 pb-10">
    <div id="app"></div>
  </main>

  <!-- Firebase + auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyB0C2ecPKLnbIMzWuj9LHcZa_fa9c47GzM", authDomain: "landbys-cup-2288f.firebaseapp.com", projectId: "landbys-cup-2288f", storageBucket: "landbys-cup-2288f.firebasestorage.app", messagingSenderId: "369843977735", appId: "1:369843977735:web:57c142f411531280ed74a2" };

    const app = initializeApp(firebaseConfig);
    export const db = getFirestore(app);
    export const auth = getAuth(app);

    export async function loginWithEmail(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    // Auth UI
    const loginBox = document.getElementById("login-box");
    const userBox = document.getElementById("user-box");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");
    const headerAuth = document.getElementById("header-auth");

    function renderHeaderAuth(user) {
      if (user) {
        headerAuth.innerHTML = `<span class="text-white text-sm mr-2">Hej, <b>${user.email || user.displayName}</b></span>`;
      } else {
        headerAuth.innerHTML = `<span class="text-white text-sm">Ej inloggad</span>`;
      }
    }

    onAuthStateChanged(auth, (user) => {
      renderHeaderAuth(user);
      if (user) {
        loginBox.classList.add("hidden");
        userBox.classList.remove("hidden");
        userEmailSpan.textContent = user.email || user.displayName || "Ok칛nd anv칛ndare";
      } else {
        loginBox.classList.remove("hidden");
        userBox.classList.add("hidden");
        userEmailSpan.textContent = "";
      }
    });

    document.getElementById("loginEmail").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginWithEmail(email, password);
    });
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        alert(error.message);
      }
    });

    window.firestore = {
      db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy
    };
    window.firebaseAuth = { auth };
  </script>

  <!-- Din app -->
  <script type="text/babel">
    const { db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } = window.firestore;

    function useAuth() {
      const [user, setUser] = React.useState(window.firebaseAuth.auth.currentUser);
      React.useEffect(() => {
        const unsub = window.firebaseAuth.auth.onAuthStateChanged(setUser);
        return () => unsub && unsub();
      }, []);
      return user;
    }

    function App() {
      const user = useAuth();
      const [competitions, setCompetitions] = React.useState([]);
      const [shooters, setShooters] = React.useState([]);
      const [scores, setScores] = React.useState([]);
      const [tab, setTab] = React.useState("competitions");

      React.useEffect(() => {
        const q = query(collection(db, "competitions"), orderBy("date"));
        return onSnapshot(q, (snapshot) => {
          setCompetitions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "shooters"), orderBy("startNumber"));
        return onSnapshot(q, (snapshot) => {
          setShooters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "scores"));
        return onSnapshot(q, (snapshot) => {
          setScores(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);

      return (
        <div className="bg-white rounded-2xl shadow-lg p-4 md:p-8 mt-4">
          <nav className="flex flex-wrap gap-2 mb-6 justify-center md:justify-start">
            <TabBtn active={tab==="competitions"} onClick={()=>setTab("competitions")} icon="游늰">Delt칛vlingar</TabBtn>
            <TabBtn active={tab==="shooters"} onClick={()=>setTab("shooters")} icon="游꿢">Skyttar</TabBtn>
            <TabBtn active={tab==="scores"} onClick={()=>setTab("scores")} icon="游닇">Po칛ng</TabBtn>
            <TabBtn active={tab==="results"} onClick={()=>setTab("results")} icon="游끥">Resultatlista</TabBtn>
          </nav>
          {tab==="competitions" && <Competitions competitions={competitions} user={user} />}
          {tab==="shooters" && <Shooters shooters={shooters} user={user} />}
          {tab==="scores" && <Scores shooters={shooters} competitions={competitions} user={user} />}
          {tab==="results" && <Results shooters={shooters} scores={scores} competitions={competitions} />}
        </div>
      );
    }

    function TabBtn({active, onClick, icon, children}) {
      return (
        <button
          className={`flex-1 min-w-[120px] px-3 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition
            shadow-sm ${active ? "bg-blue-600 text-white" : "bg-gray-100 hover:bg-blue-100 text-blue-700"}`}
          onClick={onClick}>
          <span className="text-lg">{icon}</span>
          <span>{children}</span>
        </button>
      );
    }

    function Competitions({ competitions, user }) {
      const [name, setName] = React.useState("");
      const [date, setDate] = React.useState("");
      const [editId, setEditId] = React.useState(null);
      const [editName, setEditName] = React.useState("");
      const [editDate, setEditDate] = React.useState("");

      const addCompetition = async () => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!name || !date) return;
        await addDoc(collection(db, "competitions"), { name, date });
        setName(""); setDate("");
      };

      const startEdit = (c) => {
        setEditId(c.id);
        setEditName(c.name);
        setEditDate(c.date);
      };

      const saveEdit = async () => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!editName || !editDate) return;
        await updateDoc(doc(db, "competitions", editId), { name: editName, date: editDate });
        setEditId(null);
        setEditName("");
        setEditDate("");
      };

      const cancelEdit = () => {
        setEditId(null);
        setEditName("");
        setEditDate("");
      };

      const removeCompetition = async (id) => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!window.confirm("Ta bort delt칛vlingen?")) return;
        await deleteDoc(doc(db, "competitions", id));
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>游늰</span> Delt칛vlingar</h2>
          <div className="flex flex-col md:flex-row gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn"
              className="border p-3 rounded-lg flex-1 focus:ring-blue-400 focus:ring-2" />
            <input type="date" value={date} onChange={e=>setDate(e.target.value)}
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2" />
            <button onClick={addCompetition}
              className={`bg-green-500 text-white px-4 py-2 rounded-lg font-semibold transition shadow ${!user ? "opacity-40 cursor-not-allowed" : ""}`}
              disabled={!user}>L칛gg till</button>
          </div>
          {!user && <p className="text-red-500 text-sm mb-2">Logga in f칬r att l칛gga till/칛ndra/tar bort delt칛vlingar.</p>}
          <ul className="divide-y">
            {competitions.map(c=>
              <li key={c.id} className="py-3 flex flex-col md:flex-row md:items-center justify-between gap-2">
                {editId === c.id ? (
                  <>
                    <input value={editName} onChange={e=>setEditName(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <input type="date" value={editDate} onChange={e=>setEditDate(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <div className="flex gap-2">
                      <button onClick={saveEdit} disabled={!user} className={`bg-green-600 text-white px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Spara</button>
                      <button onClick={cancelEdit} className="bg-gray-300 px-3 py-1 rounded">Avbryt</button>
                    </div>
                  </>
                ) : (
                  <>
                    <span className="font-medium flex-1">{c.name}</span>
                    <span className="text-gray-500 flex-1">{c.date}</span>
                    <div className="flex gap-2">
                      <button onClick={()=>startEdit(c)} disabled={!user} className={`bg-blue-100 text-blue-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Redigera</button>
                      <button onClick={()=>removeCompetition(c.id)} disabled={!user} className={`bg-red-100 text-red-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Ta bort</button>
                    </div>
                  </>
                )}
              </li>
            )}
          </ul>
        </section>
      );
    }

    function Shooters({ shooters, user }) {
      const [search, setSearch] = React.useState("");
      const filteredShooters = shooters.filter(s =>
        s.name.toLowerCase().includes(search.toLowerCase()) ||
        s.club.toLowerCase().includes(search.toLowerCase()) ||
        String(s.startNumber).includes(search)
      );

      const [name, setName] = React.useState("");
      const [club, setClub] = React.useState("");
      const [klass, setKlass] = React.useState("칬ppen");

      const [editId, setEditId] = React.useState(null);
      const [editName, setEditName] = React.useState("");
      const [editClub, setEditClub] = React.useState("");
      const [editKlass, setEditKlass] = React.useState("칬ppen");

      const addShooter = async () => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!name || !club) return;
        const startNumber = shooters.length+1;
        await addDoc(collection(db, "shooters"), { name, club, klass, startNumber });
        setName(""); setClub("");
      };

      const startEdit = (s) => {
        setEditId(s.id);
        setEditName(s.name);
        setEditClub(s.club);
        setEditKlass(s.klass);
      };

      const saveEdit = async () => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!editName || !editClub) return;
        await updateDoc(doc(db, "shooters", editId), { name: editName, club: editClub, klass: editKlass });
        setEditId(null);
        setEditName("");
        setEditClub("");
        setEditKlass("칬ppen");
      };

      const cancelEdit = () => {
        setEditId(null);
        setEditName("");
        setEditClub("");
        setEditKlass("칬ppen");
      };

      const removeShooter = async (id) => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!window.confirm("Ta bort skytten?")) return;
        await deleteDoc(doc(db, "shooters", id));
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>游꿢</span> Skyttar</h2>
          <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="S칬k skytt, ort eller startnummer..."
            className="border p-3 rounded-lg w-full mb-4 focus:ring-blue-400 focus:ring-2"/>
          <div className="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn"
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2"/>
            <input value={club} onChange={e=>setClub(e.target.value)} placeholder="Ort"
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2"/>
            <select value={klass} onChange={e=>setKlass(e.target.value)} className="border p-3 rounded-lg">
              <option>칬ppen</option><option>dam</option><option>veteran</option><option>ungdom</option><option>junior med st칬d</option>
            </select>
            <button onClick={addShooter}
              className={`bg-green-500 text-white px-4 py-2 rounded-lg font-semibold transition shadow ${!user ? "opacity-40 cursor-not-allowed" : ""}`}
              disabled={!user}>L칛gg till</button>
          </div>
          {!user && <p className="text-red-500 text-sm mb-2">Logga in f칬r att l칛gga till/칛ndra/tar bort skyttar.</p>}
          <ul className="divide-y">
            {filteredShooters.map(s=>
              <li key={s.id} className="py-3 flex flex-col md:flex-row md:items-center justify-between gap-2">
                {editId === s.id ? (
                  <>
                    <input value={editName} onChange={e=>setEditName(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <input value={editClub} onChange={e=>setEditClub(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <select value={editKlass} onChange={e=>setEditKlass(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0">
                      <option>칬ppen</option><option>dam</option><option>veteran</option><option>ungdom</option><option>junior med st칬d</option>
                    </select>
                    <div className="flex gap-2">
                      <button onClick={saveEdit} disabled={!user} className={`bg-green-600 text-white px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Spara</button>
                      <button onClick={cancelEdit} className="bg-gray-300 px-3 py-1 rounded">Avbryt</button>
                    </div>
                  </>
                ) : (
                  <>
                    <span className="font-bold text-blue-700">#{s.startNumber}</span>
                    <span className="flex-1">{s.name} <span className="text-gray-500">({s.club})</span></span>
                    <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">{s.klass}</span>
                    <div className="flex gap-2">
                      <button onClick={()=>startEdit(s)} disabled={!user} className={`bg-blue-100 text-blue-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Redigera</button>
                      <button onClick={()=>removeShooter(s.id)} disabled={!user} className={`bg-red-100 text-red-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Ta bort</button>
                    </div>
                  </>
                )}
              </li>
            )}
          </ul>
        </section>
      );
    }

    function Scores({ shooters, competitions, user }) {
      const [competitionId, setCompetitionId] = React.useState("");
      const [station, setStation] = React.useState(1);
      const [shooterId, setShooterId] = React.useState("");
      const [shots, setShots] = React.useState([0,0,0,0,0]);

      const saveScore = async () => {
        if (!user) return alert("Du m친ste vara inloggad!");
        if (!competitionId || !shooterId) return;
        const total = shots.reduce((a,b)=>a+b,0);
        await addDoc(collection(db,"scores"), { competitionId, shooterId, station, shots, total });
        setShots([0,0,0,0,0]);
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>游닇</span> Registrera po칛ng</h2>
          <div className="flex flex-col md:flex-row gap-2 mb-2">
            <select value={competitionId} onChange={e=>setCompetitionId(e.target.value)} className="border p-3 rounded-lg flex-1">
              <option value="">V칛lj t칛vling</option>
              {competitions.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}
            </select>
            <div>
              <label className="block text-xs text-gray-700 mb-1">Station:</label>
              <input type="number" min="1" max="7" value={station} onChange={e=>setStation(Number(e.target.value))}
                className="border p-3 rounded-lg w-20"/>
            </div>
            <select value={shooterId} onChange={e=>setShooterId(e.target.value)} className="border p-3 rounded-lg flex-1">
              <option value="">V칛lj skytt</option>
              {shooters.map(s=><option key={s.id} value={s.id}>#{s.startNumber} {s.name}</option>)}
            </select>
          </div>
          <div className="flex gap-2 mb-2 justify-center">
            {shots.map((v,i)=>(
              <input key={i} type="number" min="0" max="10"
                value={v === 0 ? "" : v}
                onChange={e=>{
                  const ns=[...shots];
                  ns[i]=e.target.value === "" ? 0 : Number(e.target.value);
                  setShots(ns);
                }}
                className="border p-3 rounded-lg w-16 text-center font-semibold text-lg"/>
            ))}
          </div>
          <div className="text-lg font-bold text-blue-700 mb-2">
            Summa: {shots.reduce((a,b)=>a+b,0)} po칛ng
          </div>
          <button onClick={saveScore}
            className={`bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow transition ${!user ? "opacity-40 cursor-not-allowed" : ""}`}
            disabled={!user}>Spara</button>
          {!user && <p className="text-red-500 text-sm mt-2">Logga in f칬r att registrera po칛ng.</p>}
        </section>
      );
    }

    function Results({ shooters, scores, competitions }) {
      const [selectedCompetition, setSelectedCompetition] = React.useState(
        competitions.length > 0 ? competitions[0].id : ""
      );

      React.useEffect(() => {
        if (competitions.length > 0 && !selectedCompetition)
          setSelectedCompetition(competitions[0].id);
      }, [competitions]);

      // Gruppera po칛ng baserat p친 vald delt칛vling
      const grouped = {};
      shooters.forEach(s => {
        // Filtrera scores p친 vald delt칛vling
        const total = scores
          .filter(sc => sc.shooterId === s.id && sc.competitionId === selectedCompetition)
          .reduce((a, b) => a + b.total, 0);
        if (!grouped[s.klass]) grouped[s.klass] = [];
        grouped[s.klass].push({ ...s, total });
      });
      Object.keys(grouped).forEach(k => grouped[k].sort((a, b) => b.total - a.total));

      // Exportera PDF f칬r vald delt칛vling
      const exportPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;
        doc.setFontSize(16);
        doc.text("Resultatlista", 105, y, { align: "center" });
        y += 10;
        const compName = competitions.find(c => c.id === selectedCompetition)?.name || "";
        doc.setFontSize(13);
        doc.text(compName, 105, y, { align: "center" });
        y += 10;
        Object.keys(grouped).forEach(klass => {
          doc.setFontSize(14);
          doc.text(klass, 20, y);
          y += 8;
          doc.setFontSize(11);
          grouped[klass].forEach((s, i) => {
            const medal = i === 0 ? "游볞" : i === 1 ? "游볟" : i === 2 ? "游볠" : "";
            doc.text(`${i + 1}. ${s.name} (${s.club}) - ${s.total}p ${medal}`, 25, y);
            y += 6;
          });
          y += 4;
        });
        doc.save(`resultatlista_${compName}.pdf`);
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>游끥</span> Resultatlista</h2>
          <div className="mb-4 flex flex-wrap gap-2 items-center">
            <label className="mr-2 text-sm font-medium text-blue-700">V칛lj delt칛vling:</label>
            <select
              value={selectedCompetition}
              onChange={e => setSelectedCompetition(e.target.value)}
              className="border p-2 rounded-lg min-w-[160px]"
            >
              {competitions.map(c => (
                <option key={c.id} value={c.id}>{c.name}</option>
              ))}
            </select>
            <button onClick={exportPDF} className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-bold shadow transition ml-auto">Exportera som PDF</button>
          </div>
          {Object.keys(grouped).map(klass => (
            <div key={klass} className="mb-6">
              <h3 className="text-lg font-bold mb-2 capitalize text-blue-600">{klass}</h3>
              <div className="overflow-x-auto">
                <table className="min-w-full border rounded-lg text-sm">
                  <thead>
                    <tr className="bg-blue-50">
                      <th className="p-2 text-left">Plats</th>
                      <th className="p-2 text-left">Skytt</th>
                      <th className="p-2 text-left">Ort</th>
                      <th className="p-2 text-left">Po칛ng</th>
                    </tr>
                  </thead>
                  <tbody>
                    {grouped[klass].map((s, i) => (
                      <tr key={s.id} className="border-b">
                        <td className="p-2">{i + 1} {i === 0 ? "游볞" : i === 1 ? "游볟" : i === 2 ? "游볠" : ""}</td>
                        <td className="p-2 font-semibold">{s.name}</td>
                        <td className="p-2">{s.club}</td>
                        <td className="p-2 font-bold text-blue-700">{s.total}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          ))}
        </section>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
