<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Landbys Cup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen">

  <!-- Header -->
  <header class="w-full py-4 bg-blue-600 shadow-lg sticky top-0 z-10">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-extrabold text-white tracking-wide flex items-center gap-2">
        <svg class="w-7 h-7 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        Landbys Cup
      </h1>
      <div id="header-auth"></div>
    </div>
  </header>

  <!-- Login-box -->
  <div id="login-box" class="p-6 bg-white rounded-2xl shadow-lg max-w-xs mx-auto mt-10 border border-blue-100">
    <h2 class="text-lg font-bold mb-3 text-center text-blue-700">Logga in</h2>
    <input id="email" type="email" placeholder="E-post"
      class="border p-3 w-full mb-2 rounded-lg focus:ring-blue-400 focus:ring-2 transition">
    <input id="password" type="password" placeholder="L√∂senord"

    <button id="loginEmail"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md font-semibold transition">Logga in</button>
  </div>

  <!-- User-box -->
  <div id="user-box" class="hidden p-4 bg-green-50 rounded-2xl shadow max-w-xs mx-auto mt-10 text-center border border-green-200">
    <p class="mb-2 text-green-800">Inloggad som <span id="user-email" class="font-bold"></span></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-semibold transition">Logga ut</button>
  </div>

  <!-- React app -->
  <main class="max-w-3xl mx-auto mt-6 px-2 pb-10">
    <div id="app"></div>
  </main>

  <!-- Firebase + auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyB0C2ecPKLnbIMzWuj9LHcZa_fa9c47GzM", authDomain: "landbys-cup-2288f.firebaseapp.com", projectId: "landbys-cup-2288f", storageBucket: "landbys-cup-2288f.firebaseapp.com", messagingSenderId: "845792385818", appId: "1:845792385818:web:da8ef178b3b1d391cbd8ac", measurementId: "G-0T1L3N6XMV" };

    const app = initializeApp(firebaseConfig);
    export const db = getFirestore(app);
    export const auth = getAuth(app);

    export async function loginWithEmail(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    // Auth UI
    const loginBox = document.getElementById("login-box");
    const userBox = document.getElementById("user-box");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");
    const headerAuth = document.getElementById("header-auth");

    function renderHeaderAuth(user) {
      if (user) {
        headerAuth.innerHTML = `<span class="text-white text-sm mr-2">Hej, <b>${user.email || user.displayName}</b></span>`;
      } else {
        headerAuth.innerHTML = `<span class="text-white text-sm">Ej inloggad</span>`;
      }
    }

    onAuthStateChanged(auth, (user) => {
      renderHeaderAuth(user);
      if (user) {
        loginBox.classList.add("hidden");
        userBox.classList.remove("hidden");
        userEmailSpan.textContent = user.email || user.displayName || "Ok√§nd anv√§ndare";
      } else {
        loginBox.classList.remove("hidden");
        userBox.classList.add("hidden");
        userEmailSpan.textContent = "";
      }
    });

    document.getElementById("loginEmail").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginWithEmail(email, password);
    });
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        alert(error.message);
      }
    });

    window.firestore = {
      db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy
    };
    window.firebaseAuth = { auth };
  </script>

  <!-- Din app -->
  <script type="text/babel">
    const { db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } = window.firestore;

    function useAuth() {
      const [user, setUser] = React.useState(window.firebaseAuth.auth.currentUser);
      React.useEffect(() => {
        const unsub = window.firebaseAuth.auth.onAuthStateChanged(setUser);
        return () => unsub && unsub();
      }, []);
      return user;
    }

    function App() {
      const user = useAuth();
      const [competitions, setCompetitions] = React.useState([]);
      const [shooters, setShooters] = React.useState([]);
      const [scores, setScores] = React.useState([]);
      const [tab, setTab] = React.useState("results");

      React.useEffect(() => {
        const q = query(collection(db, "competitions"), orderBy("date"));
        return onSnapshot(q, (snapshot) => {
          setCompetitions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "shooters"), orderBy("startNumber"));
        return onSnapshot(q, (snapshot) => {
          setShooters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "scores"));
        return onSnapshot(q, (snapshot) => {
          setScores(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);

      if (!user) {
        return (
          <div className="bg-white rounded-2xl shadow-lg p-4 md:p-8 mt-4">
            <Results shooters={shooters} scores={scores} competitions={competitions} />
          </div>
        );
      }

      return (
        <div className="bg-white rounded-2xl shadow-lg p-4 md:p-8 mt-4">
          <nav className="flex flex-wrap gap-2 mb-6 justify-center md:justify-start">
            <TabBtn active={tab==="competitions"} onClick={()=>setTab("competitions")} icon="üìÖ">Delt√§vlingar</TabBtn>
            <TabBtn active={tab==="shooters"} onClick={()=>setTab("shooters")} icon="üéØ">Skyttar</TabBtn>
            <TabBtn active={tab==="scores"} onClick={()=>setTab("scores")} icon="üìù">Po√§ng</TabBtn>
            <TabBtn active={tab==="results"} onClick={()=>setTab("results")} icon="üèÜ">Resultatlista</TabBtn>
            <TabBtn active={tab==="cup"} onClick={()=>setTab("cup")} icon="ü•á">Cupresultat</TabBtn>
          </nav>
          {tab==="competitions" && <Competitions competitions={competitions} user={user} />}
          {tab==="shooters" && <Shooters shooters={shooters} user={user} />}
          {tab==="scores" && <Scores shooters={shooters} competitions={competitions} user={user} />}
          {tab==="results" && <Results shooters={shooters} scores={scores} competitions={competitions} />}
          {tab==="cup" && <CupResults shooters={shooters} scores={scores} competitions={competitions} />}
        </div>
      );
    }

    function TabBtn({active, onClick, icon, children}) {
      return (
        <button
          className={`flex-1 min-w-[120px] px-3 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition shadow-sm ${active ? "bg-blue-600 text-white" : "bg-gray-100 hover:bg-blue-200"}`}
          onClick={onClick}>
          <span className="text-lg">{icon}</span>
          <span>{children}</span>
        </button>
      );
    }

    // --- Competitions (delt√§vlingar) med val av skiljem√•l ---
    function Competitions({ competitions, user }) {
      const [name, setName] = React.useState("");
      const [date, setDate] = React.useState("");
      const [skiljemal, setSkiljemal] = React.useState([]);
      const [editId, setEditId] = React.useState(null);
      const [editName, setEditName] = React.useState("");
      const [editDate, setEditDate] = React.useState("");
      const [editSkiljemal, setEditSkiljemal] = React.useState([]);

      const stationer = [1, 2, 3, 4, 5, 6, 7];

      function toggleSkiljemal(station) {
        setSkiljemal(prev =>
          prev.includes(station)
            ? prev.filter(s => s !== station)
            : prev.length < 3 ? [...prev, station] : prev
        );
      }

      function toggleEditSkiljemal(station) {
        setEditSkiljemal(prev =>
          prev.includes(station)
            ? prev.filter(s => s !== station)
            : prev.length < 3 ? [...prev, station] : prev
        );
      }

      const addCompetition = async () => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!name || !date || skiljemal.length === 0) return alert("Fyll i namn, datum och minst 1 skiljem√•lsstation!");
        await addDoc(collection(db, "competitions"), { name, date, skiljemal });
        setName(""); setDate(""); setSkiljemal([]);
      };

      const startEdit = (c) => {
        setEditId(c.id);
        setEditName(c.name);
        setEditDate(c.date);
        setEditSkiljemal(c.skiljemal || []);
      };

      const saveEdit = async () => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!editName || !editDate || editSkiljemal.length === 0) return alert("Fyll i namn, datum och minst 1 skiljem√•lsstation!");
        await updateDoc(doc(db, "competitions", editId), { name: editName, date: editDate, skiljemal: editSkiljemal });
        setEditId(null); setEditName(""); setEditDate(""); setEditSkiljemal([]);
      };

      const cancelEdit = () => {
        setEditId(null); setEditName(""); setEditDate(""); setEditSkiljemal([]);
      };

      const removeCompetition = async (id) => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!window.confirm("Ta bort delt√§vlingen?")) return;
        await deleteDoc(doc(db, "competitions", id));
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>üìÖ</span> Delt√§vlingar</h2>
          <div className="flex flex-col md:flex-row gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn"
              className="border p-3 rounded-lg flex-1 focus:ring-blue-400 focus:ring-2" />
            <input type="date" value={date} onChange={e=>setDate(e.target.value)}
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2" />
            <div className="flex gap-2 items-center mb-2">
              <span className="font-semibold text-blue-700">Skiljem√•l:</span>
              {stationer.map(station => (
                <label key={station} className="flex items-center gap-1">
                  <input
                    type="checkbox"
                    checked={skiljemal.includes(station)}
                    onChange={() => toggleSkiljemal(station)}
                    disabled={!skiljemal.includes(station) && skiljemal.length >= 3}
                  />
                  <span>St {station}</span>
                </label>
              ))}
              <span className="text-xs text-gray-500 ml-2">(max 3 st)</span>
            </div>
            <button onClick={addCompetition}
              className={`bg-green-500 text-white px-4 py-2 rounded-lg font-semibold transition shadow ${!user ? "opacity-40 cursor-not-allowed" : ""}`}
              disabled={!user}>L√§gg till</button>
          </div>
          {!user && <p className="text-red-500 text-sm mb-2">Logga in f√∂r att l√§gga till/√§ndra/tar bort delt√§vlingar.</p>}
          <ul className="divide-y">
            {competitions.map(c=>
              <li key={c.id} className="py-3 flex flex-col md:flex-row md:items-center justify-between gap-2">
                {editId === c.id ? (
                  <>
                    <input value={editName} onChange={e=>setEditName(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <input type="date" value={editDate} onChange={e=>setEditDate(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <div className="flex gap-2 items-center mb-2">
                      <span className="font-semibold text-blue-700">Skiljem√•l:</span>
                      {stationer.map(station => (
                        <label key={station} className="flex items-center gap-1">
                          <input
                            type="checkbox"
                            checked={editSkiljemal.includes(station)}
                            onChange={() => toggleEditSkiljemal(station)}
                            disabled={!editSkiljemal.includes(station) && editSkiljemal.length >= 3}
                          />
                          <span>St {station}</span>
                        </label>
                      ))}
                      <span className="text-xs text-gray-500 ml-2">(max 3 st)</span>
                    </div>
                    <div className="flex gap-2">
                      <button onClick={saveEdit} disabled={!user} className={`bg-green-600 text-white px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Spara</button>
                      <button onClick={cancelEdit} className="bg-gray-300 px-3 py-1 rounded">Avbryt</button>
                    </div>
                  </>
                ) : (
                  <>
                    <span className="font-medium flex-1">{c.name}</span>
                    <span className="text-gray-500 flex-1">{c.date}</span>
                    <span className="flex-1 text-blue-700 text-xs">
                      Skiljem√•l: {c.skiljemal ? c.skiljemal.map(s => `St ${s}`).join(", ") : "‚Äì"}
                    </span>
                    <div className="flex gap-2">
                      <button onClick={()=>startEdit(c)} disabled={!user} className={`bg-blue-100 text-blue-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Redigera</button>
                      <button onClick={()=>removeCompetition(c.id)} disabled={!user} className={`bg-red-100 text-red-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Ta bort</button>
                    </div>
                  </>
                )}
              </li>
            )}
          </ul>
        </section>
      );
    }

    // --- Shooters ---
    function Shooters({ shooters, user }) {
      const [search, setSearch] = React.useState("");
      const filteredShooters = shooters.filter(s =>
        s.name.toLowerCase().includes(search.toLowerCase()) ||
        s.club.toLowerCase().includes(search.toLowerCase()) ||
        String(s.startNumber).includes(search)
      );

      const [name, setName] = React.useState("");
      const [club, setClub] = React.useState("");
      const [klass, setKlass] = React.useState("√∂ppen");

      const [editId, setEditId] = React.useState(null);
      const [editName, setEditName] = React.useState("");
      const [editClub, setEditClub] = React.useState("");
      const [editKlass, setEditKlass] = React.useState("√∂ppen");

      const addShooter = async () => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!name || !club) return;
        const startNumber = shooters.length+1;
        await addDoc(collection(db, "shooters"), { name, club, klass, startNumber });
        setName(""); setClub("");
      };

      const startEdit = (s) => {
        setEditId(s.id);
        setEditName(s.name);
        setEditClub(s.club);
        setEditKlass(s.klass);
      };

      const saveEdit = async () => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!editName || !editClub) return;
        await updateDoc(doc(db, "shooters", editId), { name: editName, club: editClub, klass: editKlass });
        setEditId(null); setEditName(""); setEditClub(""); setEditKlass("√∂ppen");
      };

      const cancelEdit = () => {
        setEditId(null); setEditName(""); setEditClub(""); setEditKlass("√∂ppen");
      };

      const removeShooter = async (id) => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!window.confirm("Ta bort skytten?")) return;
        await deleteDoc(doc(db, "shooters", id));
      };

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>üéØ</span> Skyttar</h2>
          <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="S√∂k skytt, ort eller startnummer..."
            className="border p-3 rounded-lg w-full mb-4 focus:ring-blue-400 focus:ring-2"/>
          <div className="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn"
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2"/>
            <input value={club} onChange={e=>setClub(e.target.value)} placeholder="Ort"
              className="border p-3 rounded-lg focus:ring-blue-400 focus:ring-2"/>
            <select value={klass} onChange={e=>setKlass(e.target.value)} className="border p-3 rounded-lg">
              <option>√∂ppen</option><option>dam</option><option>veteran</option><option>ungdom</option><option>junior med st√∂d</option>
            </select>
            <button onClick={addShooter}
              className={`bg-green-500 text-white px-4 py-2 rounded-lg font-semibold transition shadow ${!user ? "opacity-40 cursor-not-allowed" : ""}`}
              disabled={!user}>L√§gg till</button>
          </div>
          {!user && <p className="text-red-500 text-sm mb-2">Logga in f√∂r att l√§gga till/√§ndra/tar bort skyttar.</p>}
          <ul className="divide-y">
            {filteredShooters.map(s=>
              <li key={s.id} className="py-3 flex flex-col md:flex-row md:items-center justify-between gap-2">
                {editId === s.id ? (
                  <>
                    <input value={editName} onChange={e=>setEditName(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <input value={editClub} onChange={e=>setEditClub(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0"/>
                    <select value={editKlass} onChange={e=>setEditKlass(e.target.value)} className="border p-2 rounded flex-1 mb-2 md:mb-0">
                      <option>√∂ppen</option><option>dam</option><option>veteran</option><option>ungdom</option><option>junior med st√∂d</option>
                    </select>
                    <div className="flex gap-2">
                      <button onClick={saveEdit} disabled={!user} className={`bg-green-600 text-white px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Spara</button>
                      <button onClick={cancelEdit} className="bg-gray-300 px-3 py-1 rounded">Avbryt</button>
                    </div>
                  </>
                ) : (
                  <>
                    <span className="font-bold text-blue-700">#{s.startNumber}</span>
                    <span className="flex-1">{s.name} <span className="text-gray-500">({s.club})</span></span>
                    <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">{s.klass}</span>
                    <div className="flex gap-2">
                      <button onClick={()=>startEdit(s)} disabled={!user} className={`bg-blue-100 text-blue-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Redigera</button>
                      <button onClick={()=>removeShooter(s.id)} disabled={!user} className={`bg-red-100 text-red-700 px-3 py-1 rounded ${!user?"opacity-40 cursor-not-allowed":""}`}>Ta bort</button>
                    </div>
                  </>
                )}
              </li>
            )}
          </ul>
        </section>
      );
    }

    // --- Scores ---
    function Scores({ shooters, competitions, user }) {
      const [competitionId, setCompetitionId] = React.useState("");
      const [station, setStation] = React.useState(1);
      const [searchShooter, setSearchShooter] = React.useState("");
      const [filteredShooters, setFilteredShooters] = React.useState([]);
      const [shooterId, setShooterId] = React.useState("");
      const [shots, setShots] = React.useState([
        { value: 0, femetta: false },
        { value: 0, femetta: false },
        { value: 0, femetta: false },
        { value: 0, femetta: false },
        { value: 0, femetta: false }
      ]);

      React.useEffect(() => {
        if (searchShooter === "") {
          setFilteredShooters([]);
        } else {
          const search = searchShooter.toLowerCase();
          setFilteredShooters(
            shooters.filter(s =>
              s.name.toLowerCase().includes(search) ||
              String(s.startNumber).includes(search)
            )
          );
        }
      }, [searchShooter, shooters]);

      const selectShooter = (s) => {
        setShooterId(s.id);
        setSearchShooter(`#${s.startNumber} ${s.name}`);
        setFilteredShooters([]);
      };

      const saveScore = async () => {
        if (!user) return alert("Du m√•ste vara inloggad!");
        if (!competitionId || !shooterId) return;
        const total = shots.reduce((a, b) => a + b.value, 0);
        const femettor = shots.filter(s => s.femetta && s.value === 5).length;
        await addDoc(collection(db, "scores"), {
          competitionId,
          shooterId,
          station,
          shots,
          total,
          femettor
        });
        setShots([
          { value: 0, femetta: false },
          { value: 0, femetta: false },
          { value: 0, femetta: false },
          { value: 0, femetta: false },
          { value: 0, femetta: false }
        ]);
        setShooterId("");
        setSearchShooter("");
      };

      const stationOptions = Array.from({ length: 7 }, (_, i) => i + 1);

      return (
        <section>
          <h2 className="text-xl font-bold mb-3 text-blue-700 flex items-center gap-2"><span>üìù</span> Registrera po√§ng</h2>
          <div className="flex flex-col md:flex-row gap-2 mb-2">
            <select value={competitionId} onChange={e => setCompetitionId(e.target.value)} className="border p-3 rounded-lg flex-1">
              <option value="">V√§lj t√§vling</option>
              {competitions.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
            </select>
            <div>
              <label className="block text-xs text-gray-700 mb-1">Station:</label>
              <select value={station} onChange={e => setStation(Number(e.target.value))}
                className="border p-3 rounded-lg w-40 min-w-[120px]">
                {stationOptions.map(num => (
                  <option key={num} value={num}>Station {num}</option>
                ))}
              </select>
            </div>
            <div className="flex flex-col flex-1 relative">
              <label className="block text-xs text-gray-700 mb-1">S√∂k skytt:</label>
              <input
                type="text"
                value={searchShooter}
                onChange={e => {
                  setSearchShooter(e.target.value);
                  setShooterId("");
                }}
                placeholder="Namn eller startnummer"
                className="border p-3 rounded-lg mb-1"
                autoComplete="off"
              />
              {filteredShooters.length > 0 && (
                <ul className="absolute z-10 bg-white border rounded-lg shadow max-h-40 overflow-auto w-full">
                  {filteredShooters.map(s => (
                    <li
                      key={s.id}
                      className="px-3 py-2 hover:bg-blue-100 cursor-pointer"
                      onClick={() => selectShooter(s)}
                    >
                      #{s.startNumber} {s.name} <span className="text-gray-500">({s.club})</span>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>
          <div className="flex gap-2 mb-2 justify-center">
            {shots.map((shot, i) => (
              <div key={i} className="flex flex-col items-center mx-1">
                <input
                  type="number"
                  min="0"
                  max="10"
                  value={shot.value === 0 ? "" : shot.value}
                  onChange={e => {
                    const ns = [...shots];
                    ns[i].value = e.target.value === "" ? 0 : Number(e.target.value);
                    setShots(ns);
                  }}
                  placeholder="0"
                  className="border p-3 rounded-lg w-16 text-center font-semibold text-lg"
                />
                <label className="text-xs mt-1">
                  <input
                    type="checkbox"
                    checked={shot.femetta || false}
                    onChange={e => {
                      const ns = [...shots];
                      ns[i].femetta = e.target.checked;
                      setShots(ns);
                    }}
                  /> Femetta
                </label>
              </div>
            ))}
          </div>
          <div className="text-lg font-bold text-blue-700 mb-2">
            Summa: {shots.reduce((a, b) => a + b.value, 0)} po√§ng, femettor: {shots.filter(s => s.femetta && s.value === 5).length}
          </div>
          <button onClick={saveScore}
            className={`bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow transition ${!user || !shooterId ? "opacity-40 cursor-not-allowed" : ""}`}
            disabled={!user || !shooterId}>Spara</button>
          {!user && <p className="text-red-500 text-sm mt-2">Logga in f√∂r att registrera po√§ng.</p>}
        </section>
      );
    }
