<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Landbys Cup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="w-full py-4 bg-primary-800 shadow-sm sticky top-0 z-10 border-b border-primary-700">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-semibold text-white tracking-tight flex items-center gap-3">
        <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
          <circle cx="12" cy="12" r="2"/>
        </svg>
        Landbys Cup
      </h1>
      <div id="header-auth" class="text-primary-200 text-sm"></div>
    </div>
  </header>

  <!-- Login-box -->
  <div id="login-box" class="p-6 bg-white rounded-xl shadow-sm max-w-md mx-auto mt-8 border border-primary-200">
    <h2 class="text-lg font-semibold mb-4 text-center text-primary-800">Logga in</h2>
    <input id="email" type="email" placeholder="E-post"
      class="border border-primary-300 p-3 w-full mb-3 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
    <input id="password" type="password" placeholder="Lösenord"
      class="border border-primary-300 p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
    <button id="loginEmail"
      class="w-full bg-primary-700 hover:bg-primary-800 text-white px-4 py-3 rounded-lg font-medium transition-colors">Logga in</button>
  </div>

  <!-- User-box -->
  <div id="user-box" class="hidden p-4 bg-white rounded-xl shadow-sm max-w-md mx-auto mt-8 text-center border border-primary-200">
    <p class="mb-3 text-primary-700">Inloggad som <span id="user-email" class="font-medium text-primary-800"></span></p>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">Logga ut</button>
  </div>

  <!-- React app -->
  <main class="max-w-6xl mx-auto mt-6 px-4 pb-10">
    <div id="app"></div>
  </main>

  <!-- Firebase + auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy, runTransaction, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyB0C2ecPKLnbIMzWuj9LHcZa_fa9c47GzM", authDomain: "landbys-cup-2288f.firebaseapp.com", projectId: "landbys-cup-2288f", storageBucket: "landbys-cup-2288f.firebaseapp.com", messagingSenderId: "845792385818", appId: "1:845792385818:web:da8ef178b3b1d391cbd8ac", measurementId: "G-0T1L3N6XMV" };

    const app = initializeApp(firebaseConfig);
    export const db = getFirestore(app);
    export const auth = getAuth(app);

    export async function loginWithEmail(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    // Auth UI
    const loginBox = document.getElementById("login-box");
    const userBox = document.getElementById("user-box");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");
    const headerAuth = document.getElementById("header-auth");

    function renderHeaderAuth(user) {
      if (user) {
        headerAuth.innerHTML = `<span class="text-primary-200 text-sm">Hej, <span class="font-medium text-white">${user.email || user.displayName}</span></span>`;
      } else {
        headerAuth.innerHTML = `<span class="text-primary-300 text-sm">Ej inloggad</span>`;
      }
    }

    onAuthStateChanged(auth, (user) => {
      renderHeaderAuth(user);
      if (user) {
        loginBox.classList.add("hidden");
        userBox.classList.remove("hidden");
        userEmailSpan.textContent = user.email || user.displayName || "Okänd användare";
      } else {
        loginBox.classList.remove("hidden");
        userBox.classList.add("hidden");
        userEmailSpan.textContent = "";
      }
    });

    document.getElementById("loginEmail").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginWithEmail(email, password);
    });
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        alert(error.message);
      }
    });

    window.firestore = {
      db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, getDocs
    };
    window.firebaseAuth = { auth };
  </script>

  <!-- Din app -->
  <script type="text/babel">
    const { db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, getDocs } = window.firestore;

    // SVG Icon Components
    const CalendarIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
    );

    const UsersIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    );

    const ClipboardIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
      </svg>
    );

    const TrophyIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
        <path d="M4 22h16"/>
        <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.04 18.75 14 20 16 20s4-1.25 5.03-1.79c.5-.23.97-.66.97-1.21v-2.34"/>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
      </svg>
    );

    const AwardIcon = ({ className = "w-5 h-5" }) => (
      <svg className={className} fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    );

    function useAuth() {
      const [user, setUser] = React.useState(window.firebaseAuth.auth.currentUser);
      React.useEffect(() => {
        const unsub = window.firebaseAuth.auth.onAuthStateChanged(setUser);
        return () => unsub && unsub();
      }, []);
      return user;
    }

    // -------- Shooters-komponent (med Firestore Counter) --------
    function Shooters({ shooters, user }) {
      const [name, setName] = React.useState("");
      const [club, setClub] = React.useState("");
      const [klass, setKlass] = React.useState("Öppen");

      // AddShooter med Firestore-transaktion
      async function addShooter(event) {
        event.preventDefault();
        if (!user) return alert("Du måste vara inloggad!");
        if (!name || !club || !klass) return alert("Alla fält krävs!");

        const counterRef = doc(db, "meta", "nextStartNumber");
        try {
          let startNumber;
          await runTransaction(db, async (transaction) => {
            const counterDoc = await transaction.get(counterRef);
            startNumber = counterDoc.exists() ? counterDoc.data().value : 1;
            await addDoc(collection(db, "shooters"), { name, club, klass, startNumber });
            transaction.update(counterRef, { value: startNumber + 1 });
          });
          alert(`Skytt skapad med startnummer ${startNumber}`);
          setName(""); setClub(""); setKlass("Öppen");
        } catch (err) {
          alert("Fel vid skapande: " + err.message);
        }
      }

      return (
        <section>
          <h2 className="text-xl font-semibold mb-6 text-primary-800 flex items-center gap-2">
            Lägg till skytt
          </h2>
          <form onSubmit={addShooter} className="flex flex-col md:flex-row gap-4 mb-6">
            <input
              placeholder="Namn"
              value={name}
              onChange={e => setName(e.target.value)}
              className="border border-primary-300 p-3 rounded-lg flex-1 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
            />
            <input
              placeholder="Klubb"
              value={club}
              onChange={e => setClub(e.target.value)}
              className="border border-primary-300 p-3 rounded-lg flex-1 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
            />
            <select value={klass} onChange={e => setKlass(e.target.value)}
              className="border border-primary-300 p-3 rounded-lg flex-1 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
              <option value="Öppen">Öppen</option>
              <option value="Dam">Dam</option>
              <option value="Junior">Junior</option>
            </select>
            <button type="submit"
              className={`bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium transition-colors shadow-sm ${!user ? "opacity-50 cursor-not-allowed" : ""}`}
              disabled={!user}>Lägg till skytt</button>
          </form>
        </section>
      );
    }

    // -------- Tab-knapp-komponent --------
    function TabBtn({active, onClick, icon, children}) {
      return (
        <button
          className={`flex-1 min-w-[140px] px-4 py-3 rounded-lg font-medium flex items-center justify-center gap-2 transition-all duration-200 border ${
            active 
              ? "bg-primary-700 text-white border-primary-700 shadow-sm" 
              : "bg-primary-50 text-primary-700 border-primary-200 hover:bg-primary-100 hover:border-primary-300"
          }`}
          onClick={onClick}>
          <span className="flex-shrink-0">{icon}</span>
          <span>{children}</span>
        </button>
      );
    }

    // -------- App-komponent med tabbar och alla funktioner --------
    function App() {
      const user = useAuth();
      const [competitions, setCompetitions] = React.useState([]);
      const [shooters, setShooters] = React.useState([]);
      const [scores, setScores] = React.useState([]);
      const [tab, setTab] = React.useState("results");

      React.useEffect(() => {
        const q = query(collection(db, "competitions"), orderBy("date"));
        return onSnapshot(q, (snapshot) => {
          setCompetitions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "shooters"), orderBy("startNumber"));
        return onSnapshot(q, (snapshot) => {
          setShooters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);
      React.useEffect(() => {
        const q = query(collection(db, "scores"));
        return onSnapshot(q, (snapshot) => {
          setScores(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });
      }, []);

      return (
        <div className="bg-white rounded-xl shadow-sm p-6 md:p-8 mt-6 border border-primary-200">
          <nav className="flex flex-wrap gap-2 mb-8 justify-center md:justify-start">
            <TabBtn active={tab==="competitions"} onClick={()=>setTab("competitions")} icon={<CalendarIcon />}>Deltävlingar</TabBtn>
            <TabBtn active={tab==="shooters"} onClick={()=>setTab("shooters")} icon={<UsersIcon />}>Skyttar</TabBtn>
            <TabBtn active={tab==="scores"} onClick={()=>setTab("scores")} icon={<ClipboardIcon />}>Registrera Poäng</TabBtn>
            <TabBtn active={tab==="results"} onClick={()=>setTab("results")} icon={<TrophyIcon />}>Resultatlistor</TabBtn>
            <TabBtn active={tab==="cup"} onClick={()=>setTab("cup")} icon={<AwardIcon />}>Cupresultat</TabBtn>
          </nav>
          {tab==="shooters" && <Shooters shooters={shooters} user={user} />}
          {/* Här ska du lägga in de övriga original-komponenterna:
              <Competitions competitions={competitions} user={user} />
              <Scores shooters={shooters} competitions={competitions} user={user} />
              <Results shooters={shooters} scores={scores} competitions={competitions} />
              <CupResults shooters={shooters} scores={scores} competitions={competitions} />
          */}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
