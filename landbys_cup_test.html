<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landbys Cup</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better mobile experience */
        .mobile-optimized {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Print styles for PDF export */
        @media print {
            .no-print { display: none !important; }
            body { margin: 0; color: black; background: white; }
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; page-break-after: auto; }
        }
        
        /* Custom scrollbar for better UX */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as simple SVG components
        const Target = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );

        const Search = ({ className = "w-4 h-4" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Plus = ({ className = "w-4 h-4" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        );

        const Trophy = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.04 18.75 14 20 16 20s4-1.25 5.03-1.79c.5-.23.97-.66.97-1.21v-2.34"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );

        const Users = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        function ShootingCupApp() {
            // Local Storage Hook
            const useLocalStorage = (key, initialValue) => {
                const [storedValue, setStoredValue] = useState(() => {
                    try {
                        const item = window.localStorage.getItem(key);
                        return item ? JSON.parse(item) : initialValue;
                    } catch (error) {
                        console.log(error);
                        return initialValue;
                    }
                });

                const setValue = (value) => {
                    try {
                        setStoredValue(value);
                        window.localStorage.setItem(key, JSON.stringify(value));
                    } catch (error) {
                        console.log(error);
                    }
                };

                return [storedValue, setValue];
            };

            // State variables with localStorage persistence
            const [activeTab, setActiveTab] = useLocalStorage('activeTab', 'competitions');
            const [menuOpen, setMenuOpen] = useState(false);
            
            const [competitions, setCompetitions] = useLocalStorage('competitions', [
                { id: 1, name: 'Krokom', date: '2024-06-01' },
                { id: 2, name: 'Högarna', date: '2024-06-08' },
                { id: 3, name: 'Dille', date: '2024-06-15' },
                { id: 4, name: 'Åsarna', date: '2024-06-22' },
                { id: 5, name: 'Ytterhogdal', date: '2024-06-29' },
                { id: 6, name: 'Hallviken', date: '2024-07-06' },
                { id: 7, name: 'Laxviken', date: '2024-07-13' }
            ]);
            
            const [shooters, setShooters] = useLocalStorage('shooters', [
                { id: 1, startNumber: 1, name: 'Christoffer Larsson', city: 'Krokom', class: 'öppen' },
                { id: 2, startNumber: 2, name: 'Anna Svensson', city: 'Dille', class: 'dam' },
                { id: 3, startNumber: 3, name: 'Erik Eriksson', city: 'Åsarna', class: 'veteran' },
                { id: 4, startNumber: 4, name: 'Lisa Johansson', city: 'Högarna', class: 'dam' }
            ]);
            
            const [scores, setScores] = useLocalStorage('scores', {});
            const [selectedCompetition, setSelectedCompetition] = useLocalStorage('selectedCompetition', 1);
            const [selectedStation, setSelectedStation] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedShooter, setSelectedShooter] = useState(null);
            const [currentShots, setCurrentShots] = useState(['', '', '', '', '']);
            const [editingCompetition, setEditingCompetition] = useState(null);
            const [newCompetition, setNewCompetition] = useState({ name: '', date: '' });
            const [newShooter, setNewShooter] = useState({ name: '', city: '', class: 'öppen' });
            const [editingShooter, setEditingShooter] = useState(null);
            
            // Constants
            const classes = ['öppen', 'dam', 'veteran', 'ungdom', 'junior med stöd'];
            const menuItems = [
                { id: 'competitions', label: 'Deltävlingar', icon: Calendar },
                { id: 'shooters', label: 'Skyttar', icon: Users },
                { id: 'scoring', label: 'Registrera Poäng', icon: Target },
                { id: 'results', label: 'Resultatlista', icon: Trophy }
            ];

            // Functions
            const selectMenuItem = (itemId) => {
                setActiveTab(itemId);
                setMenuOpen(false);
            };

            // Competition functions
            const startEdit = (comp) => {
                setEditingCompetition({ id: comp.id, name: comp.name, date: comp.date });
            };

            const saveEdit = () => {
                if (editingCompetition && editingCompetition.name && editingCompetition.date) {
                    setCompetitions(competitions.map(comp => 
                        comp.id === editingCompetition.id 
                            ? { ...comp, name: editingCompetition.name, date: editingCompetition.date }
                            : comp
                    ));
                    setEditingCompetition(null);
                }
            };

            const cancelEdit = () => {
                setEditingCompetition(null);
            };

            const deleteComp = (competitionId) => {
                setCompetitions(competitions.filter(comp => comp.id !== competitionId));
                
                const newScores = { ...scores };
                Object.keys(newScores).forEach(key => {
                    if (key.includes(`-${competitionId}`)) {
                        delete newScores[key];
                    }
                });
                setScores(newScores);
            };

            const addCompetition = () => {
                if (newCompetition.name && newCompetition.date) {
                    const competition = { id: Date.now(), name: newCompetition.name, date: newCompetition.date };
                    setCompetitions([...competitions, competition]);
                    setNewCompetition({ name: '', date: '' });
                }
            };

            // Shooter functions
            const addShooter = () => {
                if (newShooter.name && newShooter.city) {
                    const newStartNumber = Math.max(...shooters.map(s => s.startNumber), 0) + 1;
                    const shooter = {
                        id: Date.now(),
                        startNumber: newStartNumber,
                        name: newShooter.name,
                        city: newShooter.city,
                        class: newShooter.class
                    };
                    setShooters([...shooters, shooter]);
                    setNewShooter({ name: '', city: '', class: 'öppen' });
                }
            };

            const startEditShooter = (shooter) => {
                setEditingShooter({ 
                    id: shooter.id, 
                    name: shooter.name, 
                    city: shooter.city, 
                    class: shooter.class 
                });
            };

            const saveEditShooter = () => {
                if (editingShooter && editingShooter.name && editingShooter.city) {
                    setShooters(shooters.map(shooter => 
                        shooter.id === editingShooter.id 
                            ? { 
                                ...shooter, 
                                name: editingShooter.name, 
                                city: editingShooter.city, 
                                class: editingShooter.class 
                            }
                            : shooter
                    ));
                    setEditingShooter(null);
                }
            };

            const cancelEditShooter = () => {
                setEditingShooter(null);
            };

            const deleteShooter = (shooterId) => {
                setShooters(shooters.filter(shooter => shooter.id !== shooterId));
                
                const newScores = { ...scores };
                Object.keys(newScores).forEach(key => {
                    if (key.startsWith(`${shooterId}-`)) {
                        delete newScores[key];
                    }
                });
                setScores(newScores);
            };

            // Scoring functions
            const updateScores = (shooterId, competitionId, stationIndex, score) => {
                const key = `${shooterId}-${competitionId}`;
                const currentScores = scores[key] || Array(7).fill(0);
                const newScores = [...currentScores];
                newScores[stationIndex] = parseInt(score) || 0;
                
                setScores({ ...scores, [key]: newScores });
            };

            const saveShots = () => {
                if (selectedShooter) {
                    const shotSum = currentShots.reduce((sum, shot) => sum + (parseInt(shot) || 0), 0);
                    updateScores(selectedShooter.id, selectedCompetition, selectedStation - 1, shotSum);
                    setCurrentShots(['', '', '', '', '']);
                    setSelectedShooter(null);
                }
            };

            const getCurrentShotSum = () => {
                return currentShots.reduce((sum, shot) => sum + (parseInt(shot) || 0), 0);
            };

            const filteredShooters = shooters.filter(shooter =>
                shooter.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                shooter.startNumber.toString().includes(searchTerm) ||
                shooter.city.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const getStationScore = (shooterId, competitionId, stationIndex) => {
                const key = `${shooterId}-${competitionId}`;
                const shooterScores = scores[key] || Array(7).fill(0);
                return shooterScores[stationIndex] || 0;
            };

            const getTotalScore = (shooterId, competitionId) => {
                const key = `${shooterId}-${competitionId}`;
                const shooterScores = scores[key] || Array(7).fill(0);
                return shooterScores.reduce((total, score) => total + score, 0);
            };

            // PDF Export functionality
            const handleExportPDF = () => {
                try {
                    const selectedCompName = competitions.find(c => c.id === selectedCompetition)?.name || 'Deltävling';
                    
                    let htmlContent = `<!DOCTYPE html>
                        <html>
                          <head>
                            <meta charset="UTF-8">
                            <title>Resultatlista - ${selectedCompName}</title>
                            <style>
                              body { 
                                font-family: Arial, sans-serif; 
                                margin: 20px; 
                                background: white;
                                color: black;
                              }
                              @media print {
                                body { margin: 0; }
                                .no-print { display: none; }
                              }
                              h1 { 
                                text-align: center; 
                                color: #2563eb; 
                                margin-bottom: 30px; 
                                font-size: 24px;
                              }
                              h2 { 
                                color: #1f2937; 
                                margin-top: 30px; 
                                margin-bottom: 15px; 
                                border-bottom: 2px solid #e5e7eb;
                                padding-bottom: 5px;
                              }
                              table { 
                                width: 100%; 
                                border-collapse: collapse; 
                                margin-bottom: 25px; 
                              }
                              th { 
                                background-color: #f3f4f6; 
                                padding: 8px; 
                                border: 1px solid #d1d5db; 
                                font-size: 12px; 
                                text-align: left;
                              }
                              td { 
                                padding: 6px 8px; 
                                border: 1px solid #d1d5db; 
                                text-align: center; 
                                font-size: 11px; 
                              }
                              .name { text-align: left; font-weight: bold; }
                              .city { text-align: left; }
                              .medal1 { background-color: #fef3c7; }
                              .medal2 { background-color: #f3f4f6; }
                              .medal3 { background-color: #fde68a; }
                              .total { font-weight: bold; }
                              .print-info {
                                text-align: center;
                                margin: 20px 0;
                                padding: 15px;
                                background: #e3f2fd;
                                border-radius: 5px;
                                border: 1px solid #2196f3;
                              }
                              .print-btn {
                                background: #2563eb;
                                color: white;
                                padding: 10px 20px;
                                border: none;
                                border-radius: 5px;
                                font-size: 16px;
                                cursor: pointer;
                                margin: 10px;
                              }
                              .print-btn:hover { background: #1d4ed8; }
                            </style>
                          </head>
                          <body>
                            <div class="print-info no-print">
                              <h3>Klicka på knappen nedan för att skriva ut eller spara som PDF</h3>
                              <button class="print-btn" onclick="window.print()">🖨️ Skriv ut / Spara som PDF</button>
                              <button class="print-btn" onclick="window.close()">✖ Stäng</button>
                              <p><small>I print-dialogen kan du välja "Spara som PDF" som destination</small></p>
                            </div>
                            
                            <h1>🎯 Landbys Cup - Resultatlista</h1>
                            <h2>${selectedCompName}</h2>
                            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                              Genererad: ${new Date().toLocaleString('sv-SE')}
                            </p>
                    `;

                    const classesToShow = ['dam', 'öppen', 'veteran', 'ungdom', 'junior med stöd'];
                    
                    classesToShow.forEach(className => {
                        const classShooters = shooters
                            .filter(shooter => shooter.class === className)
                            .map(shooter => ({
                                ...shooter,
                                stations: Array(7).fill(0).map((_, index) => 
                                    getStationScore(shooter.id, selectedCompetition, index)
                                ),
                                total: getTotalScore(shooter.id, selectedCompetition)
                            }))
                            .sort((a, b) => b.total - a.total);

                        if (classShooters.length > 0) {
                            htmlContent += `
                                <h2>🏆 ${className.charAt(0).toUpperCase() + className.slice(1)}</h2>
                                <table>
                                  <thead>
                                    <tr>
                                      <th style="width: 60px;">Plac.</th>
                                      <th style="width: 150px;">Namn</th>
                                      <th style="width: 100px;">Ort</th>
                                      <th style="width: 40px;">S1</th>
                                      <th style="width: 40px;">S2</th>
                                      <th style="width: 40px;">S3</th>
                                      <th style="width: 40px;">S4</th>
                                      <th style="width: 40px;">S5</th>
                                      <th style="width: 40px;">S6</th>
                                      <th style="width: 40px;">S7</th>
                                      <th style="width: 60px;">Total</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                            `;

                            classShooters.forEach((shooter, index) => {
                                const medalClass = index === 0 ? 'medal1' : index === 1 ? 'medal2' : index === 2 ? 'medal3' : '';
                                const placement = index === 0 ? '🥇 1' : index === 1 ? '🥈 2' : index === 2 ? '🥉 3' : (index + 1).toString();
                                
                                htmlContent += `
                                  <tr class="${medalClass}">
                                    <td>${placement}</td>
                                    <td class="name">${shooter.name}</td>
                                    <td class="city">${shooter.city}</td>
                                    ${shooter.stations.map(score => `<td>${score || '-'}</td>`).join('')}
                                    <td class="total">${shooter.total}</td>
                                  </tr>
                                `;
                            });

                            htmlContent += '</tbody></table>';
                        }
                    });

                    htmlContent += `
                            <div style="margin-top: 40px; text-align: center; font-size: 12px; color: #6b7280;">
                              Landbys Cup | ${new Date().getFullYear()}
                            </div>
                          </body>
                        </html>
                    `;

                    try {
                        const newWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
                        
                        if (newWindow) {
                            newWindow.document.open();
                            newWindow.document.write(htmlContent);
                            newWindow.document.close();
                            
                            if (window.screen && window.screen.width > 768) {
                                newWindow.focus();
                            }
                        } else {
                            throw new Error('Popup blocked');
                        }
                    } catch (error) {
                        const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `resultatlista-${selectedCompName}-${new Date().toISOString().split('T')[0]}.html`;
                        link.style.display = 'none';
                        
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        setTimeout(() => URL.revokeObjectURL(url), 1000);
                        alert('HTML-fil nedladdad! Öppna filen i webbläsaren och tryck Ctrl+P (eller Cmd+P på Mac) för att skriva ut eller spara som PDF.');
                    }
                } catch (error) {
                    console.error('Export error:', error);
                    alert('Kunde inte exportera: ' + error.message);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header med dropdown-meny */}
                    <header className="bg-blue-600 text-white shadow-lg">
                        <div className="container mx-auto p-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <Target className="w-6 h-6" />
                                    Landbys Cup
                                </h1>
                                
                                <button
                                    onClick={() => setMenuOpen(!menuOpen)}
                                    className="px-6 py-3 rounded-lg bg-blue-500 hover:bg-blue-700 transition-colors text-white border-2 border-blue-300 font-bold text-lg min-h-[50px]"
                                >
                                    {menuOpen ? '✕ STÄNG' : '☰ MENY'}
                                </button>
                            </div>
                        </div>
                        
                        {/* Dropdown-meny */}
                        {menuOpen && (
                            <div className="bg-white border-t-2 border-blue-300 shadow-2xl">
                                <div className="container mx-auto">
                                    <div className="py-2">
                                        <div className="px-4 py-3 bg-gray-100 text-gray-700 font-bold text-sm uppercase tracking-wide border-b">
                                            Välj sektion
                                        </div>
                                        {menuItems.map(item => {
                                            const Icon = item.icon;
                                            return (
                                                <button
                                                    key={item.id}
                                                    onClick={() => selectMenuItem(item.id)}
                                                    className={`w-full px-6 py-5 text-left flex items-center gap-4 text-lg font-medium border-b border-gray-200 last:border-b-0 transition-all ${
                                                        activeTab === item.id
                                                            ? 'bg-blue-50 text-blue-700 font-bold border-l-4 border-l-blue-600'
                                                            : 'text-gray-700 hover:bg-gray-50 hover:text-blue-600'
                                                    }`}
                                                >
                                                    <Icon className="w-6 h-6" />
                                                    <span className="flex-1">{item.label}</span>
                                                    {activeTab === item.id && (
                                                        <span className="text-blue-600 text-2xl font-bold">●</span>
                                                    )}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Huvudinnehåll */}
                    <main className="container mx-auto p-4 custom-scrollbar">
                        {activeTab === 'competitions' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Hantera Deltävlingar</h2>
                                
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <h3 className="text-lg font-medium mb-4">Lägg till ny deltävling</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Deltävlingsnamn"
                                            value={newCompetition.name}
                                            onChange={(e) => setNewCompetition({...newCompetition, name: e.target.value})}
                                            className="px-3 py-2 border rounded-md"
                                        />
                                        <input
                                            type="date"
                                            value={newCompetition.date}
                                            onChange={(e) => setNewCompetition({...newCompetition, date: e.target.value})}
                                            className="px-3 py-2 border rounded-md"
                                        />
                                        <button
                                            onClick={addCompetition}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center gap-2"
                                        >
                                            <Plus className="w-4 h-4" />
                                            Lägg till
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm">
                                    <div className="p-4 border-b">
                                        <h3 className="text-lg font-medium">Deltävlingar</h3>
                                    </div>
                                    <div className="divide-y">
                                        {competitions.map((comp, index) => (
                                            <div key={comp.id} className="p-6">
                                                {editingCompetition && editingCompetition.id === comp.id ? (
                                                    <div className="space-y-4">
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                            <input
                                                                type="text"
                                                                value={editingCompetition.name}
                                                                onChange={(e) => setEditingCompetition({
                                                                    ...editingCompetition,
                                                                    name: e.target.value
                                                                })}
                                                                className="px-3 py-2 border rounded-md text-lg"
                                                                placeholder="Deltävlingsnamn"
                                                            />
                                                            <input
                                                                type="date"
                                                                value={editingCompetition.date}
                                                                onChange={(e) => setEditingCompetition({
                                                                    ...editingCompetition,
                                                                    date: e.target.value
                                                                })}
                                                                className="px-3 py-2 border rounded-md text-lg"
                                                            />
                                                        </div>
                                                        <div className="flex gap-3">
                                                            <button
                                                                onClick={saveEdit}
                                                                className="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 text-lg font-medium"
                                                            >
                                                                Spara
                                                            </button>
                                                            <button
                                                                onClick={cancelEdit}
                                                                className="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 text-lg font-medium"
                                                            >
                                                                Avbryt
                                                            </button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div>
                                                        <div className="flex items-center justify-between mb-4">
                                                            <div>
                                                                <h4 className="font-medium text-lg">{comp.name}</h4>
                                                                <p className="text-sm text-gray-600">{comp.date}</p>
                                                            </div>
                                                            <div className="text-sm text-gray-500">
                                                                Deltävling {index + 1} av 7
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-3">
                                                            <button
                                                                onClick={() => startEdit(comp)}
                                                                className="bg-blue-100 text-blue-700 px-6 py-3 rounded-md hover:bg-blue-200 text-lg font-medium border-2 border-blue-300"
                                                            >
                                                                Redigera
                                                            </button>
                                                            <button
                                                                onClick={() => deleteComp(comp.id)}
                                                                className="bg-red-100 text-red-700 px-6 py-3 rounded-md hover:bg-red-200 text-lg font-medium border-2 border-red-300"
                                                            >
                                                                Ta bort
                                                            </button>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'shooters' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Hantera Skyttar</h2>
                                
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <h3 className="text-lg font-medium mb-4">Lägg till ny skytt</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Namn"
                                            value={newShooter.name}
                                            onChange={(e) => setNewShooter({...newShooter, name: e.target.value})}
                                            className="px-3 py-2 border rounded-md"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Ort"
                                            value={newShooter.city}
                                            onChange={(e) => setNewShooter({...newShooter, city: e.target.value})}
                                            className="px-3 py-2 border rounded-md"
                                        />
                                        <select
                                            value={newShooter.class}
                                            onChange={(e) => setNewShooter({...newShooter, class: e.target.value})}
                                            className="px-3 py-2 border rounded-md"
                                        >
                                            {classes.map(cls => (
                                                <option key={cls} value={cls}>{cls}</option>
                                            ))}
                                        </select>
                                        <button
                                            onClick={addShooter}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center gap-2"
                                        >
                                            <Plus className="w-4 h-4" />
                                            Lägg till
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm">
                                    <div className="p-4 border-b">
                                        <h3 className="text-lg font-medium">Registrerade Skyttar ({shooters.length})</h3>
                                    </div>
                                    <div className="overflow-x-auto custom-scrollbar">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Startnr</th>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Namn</th>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ort</th>
                                                    <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Klass</th>
                                                    <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Åtgärder</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {shooters.map(shooter => (
                                                    <tr key={shooter.id}>
                                                        {editingShooter && editingShooter.id === shooter.id ? (
                                                            <td colSpan="5" className="px-4 py-6">
                                                                <div className="space-y-4">
                                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                                        <input
                                                                            type="text"
                                                                            value={editingShooter.name}
                                                                            onChange={(e) => setEditingShooter({
                                                                                ...editingShooter,
                                                                                name: e.target.value
                                                                            })}
                                                                            className="px-3 py-2 border rounded-md text-lg"
                                                                            placeholder="Namn"
                                                                        />
                                                                        <input
                                                                            type="text"
                                                                            value={editingShooter.city}
                                                                            onChange={(e) => setEditingShooter({
                                                                                ...editingShooter,
                                                                                city: e.target.value
                                                                            })}
                                                                            className="px-3 py-2 border rounded-md text-lg"
                                                                            placeholder="Ort"
                                                                        />
                                                                        <select
                                                                            value={editingShooter.class}
                                                                            onChange={(e) => setEditingShooter({
                                                                                ...editingShooter,
                                                                                class: e.target.value
                                                                            })}
                                                                            className="px-3 py-2 border rounded-md text-lg"
                                                                        >
                                                                            {classes.map(cls => (
                                                                                <option key={cls} value={cls}>{cls}</option>
                                                                            ))}
                                                                        </select>
                                                                    </div>
                                                                    <div className="flex gap-3 flex-wrap">
                                                                        <button
                                                                            onClick={saveEditShooter}
                                                                            className="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 text-lg font-medium"
                                                                        >
                                                                            Spara
                                                                        </button>
                                                                        <button
                                                                            onClick={cancelEditShooter}
                                                                            className="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 text-lg font-medium"
                                                                        >
                                                                            Avbryt
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        ) : (
                                                            <>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm font-medium">{shooter.startNumber}</td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm">{shooter.name}</td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-600">{shooter.city}</td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm">
                                                                    <span className="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">
                                                                        {shooter.class}
                                                                    </span>
                                                                </td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm text-center">
                                                                    <div className="flex justify-center gap-2">
                                                                        <button
                                                                            onClick={() => startEditShooter(shooter)}
                                                                            className="bg-blue-100 text-blue-700 px-3 py-2 rounded-md hover:bg-blue-200 text-sm font-medium border border-blue-300"
                                                                        >
                                                                            Redigera
                                                                        </button>
                                                                        <button
                                                                            onClick={() => {
                                                                                if (window.confirm(`Är du säker på att du vill ta bort ${shooter.name}? Detta tar även bort alla deras poäng.`)) {
                                                                                    deleteShooter(shooter.id);
                                                                                }
                                                                            }}
                                                                            className="bg-red-100 text-red-700 px-3 py-2 rounded-md hover:bg-red-200 text-sm font-medium border border-red-300"
                                                                        >
                                                                            Ta bort
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </>
                                                        )}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'scoring' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Registrera Poäng</h2>
                                
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <h3 className="text-lg font-medium mb-4">Välj deltävling och station</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Deltävling</label>
                                            <select
                                                value={selectedCompetition}
                                                onChange={(e) => setSelectedCompetition(parseInt(e.target.value))}
                                                className="px-3 py-2 border rounded-md w-full"
                                            >
                                                {competitions.map(comp => (
                                                    <option key={comp.id} value={comp.id}>{comp.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Station</label>
                                            <select
                                                value={selectedStation}
                                                onChange={(e) => setSelectedStation(parseInt(e.target.value))}
                                                className="px-3 py-2 border rounded-md w-full"
                                            >
                                                {Array(7).fill(0).map((_, index) => (
                                                    <option key={index} value={index + 1}>Station {index + 1}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <h3 className="text-lg font-medium mb-4">Sök skytt</h3>
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" />
                                        <input
                                            type="text"
                                            placeholder="Sök på namn, startnummer eller ort..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="pl-10 pr-4 py-2 border rounded-md w-full"
                                        />
                                    </div>
                                    
                                    {searchTerm && (
                                        <div className="mt-4 space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                                            {filteredShooters.map(shooter => (
                                                <button
                                                    key={shooter.id}
                                                    onClick={() => {
                                                        setSelectedShooter(shooter);
                                                        setSearchTerm('');
                                                        setCurrentShots(['', '', '', '', '']);
                                                    }}
                                                    className="w-full p-3 text-left border rounded-md hover:bg-gray-50 flex items-center justify-between"
                                                >
                                                    <div>
                                                        <div className="font-medium">{shooter.name}</div>
                                                        <div className="text-sm text-gray-600">
                                                            #{shooter.startNumber} • {shooter.city} • {shooter.class}
                                                        </div>
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        Station {selectedStation}: {getStationScore(shooter.id, selectedCompetition, selectedStation - 1)} poäng
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {selectedShooter && (
                                    <div className="bg-white p-6 rounded-lg shadow-sm">
                                        <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                            <h3 className="text-lg font-medium text-blue-900">
                                                {selectedShooter.name} (#{selectedShooter.startNumber})
                                            </h3>
                                            <p className="text-sm text-blue-700">
                                                {competitions.find(c => c.id === selectedCompetition)?.name} • Station {selectedStation}
                                            </p>
                                            <p className="text-xs text-blue-600 mt-1">
                                                Nuvarande poäng för station: {getStationScore(selectedShooter.id, selectedCompetition, selectedStation - 1)}
                                            </p>
                                        </div>

                                        <h4 className="text-md font-medium mb-4">Registrera skott (max 5 skott)</h4>
                                        
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-4">
                                            {Array(5).fill(0).map((_, index) => (
                                                <div key={index}>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                                        Skott {index + 1}
                                                    </label>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        max="10"
                                                        value={currentShots[index]}
                                                        onChange={(e) => {
                                                            const newShots = [...currentShots];
                                                            newShots[index] = e.target.value;
                                                            setCurrentShots(newShots);
                                                        }}
                                                        className="w-full px-3 py-2 border rounded-md text-center text-lg font-medium"
                                                        placeholder="0"
                                                    />
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                            <div className="flex items-center justify-between">
                                                <span className="text-lg font-medium text-gray-700">Summa:</span>
                                                <span className="text-2xl font-bold text-blue-600">{getCurrentShotSum()} poäng</span>
                                            </div>
                                        </div>

                                        <div className="flex gap-4 flex-wrap">
                                            <button
                                                onClick={saveShots}
                                                disabled={getCurrentShotSum() === 0}
                                                className={`px-6 py-2 rounded-md font-medium ${
                                                    getCurrentShotSum() === 0
                                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                        : 'bg-green-600 text-white hover:bg-green-700'
                                                }`}
                                            >
                                                Spara Poäng
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setCurrentShots(['', '', '', '', '']);
                                                }}
                                                className="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600"
                                            >
                                                Rensa Skott
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setSelectedShooter(null);
                                                    setCurrentShots(['', '', '', '', '']);
                                                }}
                                                className="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600"
                                            >
                                                Avbryt
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'results' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-semibold">Resultatlista</h2>
                                
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <div className="flex items-center justify-between flex-wrap gap-4">
                                        <div>
                                            <h3 className="text-lg font-medium mb-2">Välj deltävling</h3>
                                            <select
                                                value={selectedCompetition}
                                                onChange={(e) => setSelectedCompetition(parseInt(e.target.value))}
                                                className="px-3 py-2 border rounded-md w-full md:w-auto"
                                            >
                                                {competitions.map(comp => (
                                                    <option key={comp.id} value={comp.id}>{comp.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <button
                                            onClick={handleExportPDF}
                                            className="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 flex items-center gap-2 font-medium shadow-sm"
                                        >
                                            <span>📄</span>
                                            Exportera PDF
                                        </button>
                                    </div>
                                </div>

                                {/* Results tables for each class */}
                                {['dam', 'öppen', 'veteran', 'ungdom', 'junior med stöd'].map(className => {
                                    const classShooters = shooters
                                        .filter(shooter => shooter.class === className)
                                        .map(shooter => ({
                                            ...shooter,
                                            stations: Array(7).fill(0).map((_, index) => 
                                                getStationScore(shooter.id, selectedCompetition, index)
                                            ),
                                            total: getTotalScore(shooter.id, selectedCompetition)
                                        }))
                                        .sort((a, b) => b.total - a.total);

                                    if (classShooters.length === 0) return null;

                                    return (
                                        <div key={className} className="bg-white rounded-lg shadow-sm overflow-hidden">
                                            <div className="p-4 border-b bg-blue-50">
                                                <h3 className="text-lg font-medium flex items-center gap-2">
                                                    <Trophy className="w-5 h-5" />
                                                    {className.charAt(0).toUpperCase() + className.slice(1)}
                                                </h3>
                                                <p className="text-sm text-gray-600 mt-1">
                                                    {competitions.find(c => c.id === selectedCompetition)?.name}
                                                </p>
                                            </div>
                                            <div className="overflow-x-auto custom-scrollbar">
                                                <table className="w-full">
                                                    <thead className="bg-gray-50">
                                                        <tr>
                                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Placering</th>
                                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Namn</th>
                                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ort</th>
                                                            {Array(7).fill(0).map((_, i) => (
                                                                <th key={i} className="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">S{i+1}</th>
                                                            ))}
                                                            <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Total</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-gray-200">
                                                        {classShooters.map((shooter, index) => (
                                                            <tr key={shooter.id} className={index < 3 ? 'bg-yellow-50' : ''}>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm font-medium">
                                                                    {index === 0 && <span className="text-yellow-600">🥇 1</span>}
                                                                    {index === 1 && <span className="text-gray-400">🥈 2</span>}
                                                                    {index === 2 && <span className="text-amber-600">🥉 3</span>}
                                                                    {index >= 3 && (index + 1)}
                                                                </td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm font-medium">{shooter.name}</td>
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-600">{shooter.city}</td>
                                                                {shooter.stations.map((score, stationIndex) => (
                                                                    <td key={stationIndex} className="px-2 py-4 whitespace-nowrap text-sm text-center">
                                                                        {score || '-'}
                                                                    </td>
                                                                ))}
                                                                <td className="px-4 py-4 whitespace-nowrap text-sm font-bold text-center">
                                                                    {shooter.total}
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<ShootingCupApp />, document.getElementById('root'));
    </script>
</body>
</html>
